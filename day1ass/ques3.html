<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the current date</title>
</head>
<body>
    <script>
    
        today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //As January is 0.
        var yyyy = today.getFullYear();
        
        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        
        document.write(dd+"/"+mm+"/"+yyyy+"<br>")
        document.write("\n\n"+dd+"-"+mm+"-"+yyyy)
    </script>
</body>
</html>
